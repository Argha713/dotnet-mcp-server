# Argha - 2026-02-23 - CI workflow: build and test on every push and PR
name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  actions: write
  checks: write
  contents: read
  pull-requests: write

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build
        run: dotnet build --configuration Release

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal
